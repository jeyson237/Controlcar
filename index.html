<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Autos en Alquiler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Gestión de Vehículos en Alquiler</h1>
  </header>

  <nav class="flex justify-center gap-4 mt-4">
    <button class="nav-btn px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" data-view="register">Registrar Auto</button>
    <button class="nav-btn px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" data-view="list">Lista de Autos</button>
    <button class="nav-btn px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded" data-view="dashboard">Resumen</button>
  </nav>

  <main class="p-4" id="app-view"></main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
